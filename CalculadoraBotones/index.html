<!doctype html>
<html lang="en">
  <head>
    <title>Calculadora</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="container vh-100 d-flex align-items-center">
        <div class="container rounded-1 border border-1">
            <div class="row">
                <div class="col-8 offset-2">
                    <!--
                        Hasta acÃ¡ llega la pantalla
                    -->
                    <div class="mt-3">
                        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="offset-2 col-2 my-2">
                    <div class="d-grid gap-2">
                      <button type="button" id="1" class="btn-numero btn btn-primary"> 1 </button>
                    </div>
                </div>
                <div class="col-2 my-2">
                    <div class="d-grid gap-2">
                        <button type="button"  id="2" class="btn-numero btn btn-primary"> 2 </button>
                      </div>
                </div>
                <div class="col-2 my-2">
                    <div class="d-grid gap-2">
                        <button type="button"  id="3" class="btn-numero btn btn-primary"> 3 </button>
                    </div>
                </div>
                <div class="col-2 my-2">
                    <div class="d-grid gap-2">
                        <button type="button"  id="plus" class="btn btn-dark" > + </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="offset-2 col-2 my-2">
                    <div class="d-grid gap-2">
                      <button type="button" id="4" class="btn-numero btn btn-primary"> 4 </button>
                    </div>
                </div>
                <div class="col-2 my-2">
                    <div class="d-grid gap-2">
                        <button type="button"  id="5" class="btn-numero btn btn-primary"> 5 </button>
                      </div>
                </div>
                <div class="col-2 my-2">
                    <div class="d-grid gap-2">
                        <button type="button"  id="6" class="btn-numero btn btn-primary"> 6 </button>
                    </div>
                </div>
                <div class="col-2 my-2">
                    <div class="d-grid gap-2">
                        <button type="button"  id="minus" class="btn btn-dark" > - </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="offset-2 col-2 my-2">
                    <div class="d-grid gap-2">
                      <button type="button" id="7" class="btn-numero btn btn-primary"> 7 </button>
                    </div>
                </div>
                <div class="col-2 my-2">
                    <div class="d-grid gap-2">
                        <button type="button"  id="8" class="btn-numero btn btn-primary"> 8 </button>
                      </div>
                </div>
                <div class="col-2 my-2">
                    <div class="d-grid gap-2">
                        <button type="button"  id="9" class="btn-numero btn btn-primary"> 9 </button>
                    </div>
                </div>
                <div class="col-2 my-2">
                    <div class="d-grid gap-2">
                        <button type="button"  id="mult" class="btn btn-dark" > / </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="offset-2 col-2 my-2">
                    <div class="d-grid gap-2">
                      <button type="button" id="0" class="btn btn-primary"> 0 </button>
                    </div>
                </div>
                <div class="col-2 my-2">
                    <div class="d-grid gap-2">
                        <button type="button"  id="equal" class="btn btn-dark"> = </button>
                      </div>
                </div>
            </div>
        </div>
    </div>  


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
