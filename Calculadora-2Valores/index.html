<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center">
        <div class="container border border-6">
            <div class="row">
                <h1>CALCULADORA</h1>
                <div class="col-6">
                    <label for="numA">Valor 1</label>
                    <input type="number" class ="form-control" id= "numA">
                </div>
                <div class="col-6">
                    <label for="numB">Valor 2</label>
                    <input type="number" class ="form-control" id="numB" >
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <a name="mult" id="mult" class="btn btn-primary" href="#" role="button" onclick="doMult()"> Mult</a>
                    <a name="plus" id="confirm" class="btn btn-primary" href="#" role="button" onclick="doPlus()"> Plus</a>
                    <a name="minus" id="confirm" class="btn btn-primary" href="#" role="button" onclick="doMinus()"> Minus</a>
                    <a name="div" id="confirm" class="btn btn-primary" href="#" role="button" onclick="doDiv()"> Div</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>RESULTADO: <label id ="result"for="result" ></label></h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
